<div class="publish-container">
  <mat-card>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Description</mat-label>
        <textarea matInput formControlName="productDescription"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input matInput type="number" formControlName="productPrice">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <input matInput formControlName="productCategory">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Image URL</mat-label>
        <input matInput formControlName="productImage">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Publish Product</button>
    </form>
  </mat-card>
</div>
