 <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Search Products</mat-label>
    <input matInput type="text" (input)="onSearchChange($event)" placeholder="Enter product name or description">
    <button matSuffix mat-icon-button aria-label="Search Products">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
