<mat-toolbar>
  <app-products-search-bar (searchChange)="filterProducts($event)"></app-products-search-bar>
  <app-filter-menu (categoryChange)="filterByCategory($event)"></app-filter-menu>
</mat-toolbar>

<mat-grid-list cols="3" rowHeight="4:3" gutterSize="100px">
  <mat-grid-tile *ngFor="let product of filteredProducts" [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.productName }}</mat-card-title>
        <mat-card-subtitle>{{ product.productCategory }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="product.productImage" alt="{{ product.productName }}" class="product-image">

      <mat-card-content>
        <p>{{ product.productDescription }}</p>
        <p>Price: PEN{{ product.productPrice }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Comprar Ahora</button>
        <button mat-button>AÃ±adir al Carrito</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
