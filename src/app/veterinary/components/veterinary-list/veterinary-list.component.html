<div class="cards-container" role="list" aria-label="Veterinary Cards">
  <div class="card-left" *ngFor="let veterinary of veterinaries" role="listitem">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ veterinary.nameVet }}</mat-card-title>
        <mat-card-subtitle>{{ veterinary.serviceVet }}</mat-card-subtitle>
      </mat-card-header>
      <!--<img mat-card-image [src]="veterinary.imgVet" alt="{{ veterinary.nameVet }}" class="veterinary-image">-->
      <mat-card-actions>
        <button mat-icon-button class="filter-list-icon" aria-label="View details" (click)="viewDetails(veterinary)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Schedule appointment">
          <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Bookmark">
          <mat-icon>bookmark</mat-icon>
        </button>
        <div class="stars" aria-label="Rating">
          <mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon>
        </div>
        <button mat-icon-button class="filter-list-icon" aria-label="More options">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
