<div class="cards-container">
  <div class="card-right" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ veterinary.nameVet }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ veterinary.descriptionVet }}</p>
      </mat-card-content>
        <img mat-card-image [src]="veterinary.imgVet" alt="{{ veterinary.nameVet }}" class="veterinary-image">
      <mat-card-actions>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>bookmark</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <button mat-flat-button class="reserve-button" routerLink="/booking">Reservar Cita</button>
  </div>
</div>
