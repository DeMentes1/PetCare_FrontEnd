<div class="container" role="form" aria-label="Formulario de registro">
  <div class="registration-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>Iniciar Sesión</h1>
      <p>
        <mat-form-field class="field-full-width transparent-background">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput placeholder="Example@example.com" aria-label="Correo Electrónico" formControlName="email">
          <mat-error *ngIf="isInvalidControl(form, 'email')">{{ errorMessagesForControl(form, 'email') }}</mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width transparent-background">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" aria-label="Contraseña" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password') }}</mat-error>
        </mat-form-field>
      </p>

      <mat-checkbox class="checkbox-margin" formControlName="rememberMe">
        <p>Recuérdame</p>
      </mat-checkbox>
      <a class="forgot-password" href="/forgotpassword">Olvidaste tu contraseña?</a>

      <div class="register-button-container">
        <button mat-flat-button class="full-width-button" color="accent" type="submit">Iniciar Sesión</button>
        <p class="redirect-label"><a href="/signup">¿No tienes cuenta? Regístrate</a></p>
      </div>
    </form>
  </div>

  <div class="registration-image">
    <img src="assets/login-register-dog.jpg" alt="Imagen de perro en la página de inicio de sesión y registro">
  </div>
</div>
